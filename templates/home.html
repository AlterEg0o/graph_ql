<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/home.css">
</head>

<body>
    <button id="disconnect" type="submit">Disconnect</button>
    <h1 id="name"></h1>

    <div id="box-container">

        <div id="task-bar">
            <h2 id="total_xp">XP : </h2>



        </div>

        <div id="diagram-container">
            <h2 id="completed-projects">Projects completed : </h2>
            <div id="diagram_choice">
                <span id="d1">Xp by projects</span>
                <span id="d2">Radio audit by projects</span>
            </div>

            <div id="diagram">
                <div id="amount-rect">
                    <svg width="1845" height="20">
                        <line x1="1820" y1="0" x2="0" y2="0" stroke="black" />
                    </svg>
                </div>

                <div id="content">
                </div>

            </div>
            <span id="project_name"></span>  
            <div id="audit-container">

            <div id="audit-graphic">
                <svg width="1845" height="20">
                    <line x1="1820" y1="0" x2="0" y2="0" stroke="black" />
                </svg>

            </div>
        </div>
        </div>
      


    </div>






    <script src="/scripts/handleHome.js"></script>
</body>

</html>
